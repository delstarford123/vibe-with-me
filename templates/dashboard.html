<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe With Me AI</title>
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- MODERN VARIABLES --- */
        :root {
            --font-main: 'Outfit', sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.2);
            --shadow-sm: 0 5px 15px rgba(0,0,0,0.05);
            
            /* Theme Colors */
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: #f8f9fa;
            
            /* Accent Colors (Dynamic) */
            --accent-color: #333; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-main);
            background: #111;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        /* --- DYNAMIC THEME BACKGROUNDS --- */
        body.roast { background: linear-gradient(45deg, #4b134f, #c94b4b); }
        body.therapy { background: linear-gradient(45deg, #11998e, #38ef7d); }
        body.friend { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); }
        body.relationship { background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4); }
        body.smart { background: linear-gradient(45deg, #a18cd1, #fbc2eb); }

        /* --- MAIN APP CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 850px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: scaleIn 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* Responsive Mobile: Full Screen */
        @media (max-width: 600px) {
            .app-container {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
                border: none;
            }
        }

        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- ONBOARDING SCREEN --- */
        #onboarding {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            transition: opacity 0.5s;
        }

        #onboarding h1 { font-size: 2.5rem; color: #222; margin-bottom: 5px; }
        #onboarding p { color: #666; margin-bottom: 40px; font-weight: 300; }

        .input-group { width: 100%; margin-bottom: 20px; text-align: left; }
        .input-group label { font-size: 0.85rem; font-weight: 600; color: #444; margin-left: 10px; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        
        .styled-input {
            width: 100%; padding: 15px 20px;
            border: 2px solid #eee; border-radius: 20px;
            font-size: 1.1rem; background: #f9f9f9;
            font-family: var(--font-main); transition: 0.3s;
        }
        .styled-input:focus { border-color: #764ba2; background: #fff; outline: none; box-shadow: 0 5px 15px rgba(118, 75, 162, 0.1); }

        .btn-primary {
            width: 100%; padding: 18px;
            background: #222; color: white;
            border: none; border-radius: 20px;
            font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px;
            cursor: pointer; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* --- HEADER --- */
        .header {
            padding: 20px 20px 10px;
            text-align: center;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .avatar-area { position: relative; width: 90px; height: 90px; margin: 0 auto 10px; }
        
        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: #fff;
            display: flex; justify-content: center; align-items: center;
            font-size: 45px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 4px solid white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .avatar:active { transform: scale(0.95); }

        .voice-badge {
            position: absolute; bottom: 0; right: 0;
            background: #222; color: white;
            width: 28px; height: 28px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.7rem; border: 2px solid white;
        }
        .voice-badge.muted { background: #e74c3c; }

        /* Dynamic Animations */
        @keyframes pulse-love { 0% {box-shadow: 0 0 0 0 rgba(255, 117, 140, 0.4);} 70% {box-shadow: 0 0 0 15px rgba(255, 117, 140, 0);} 100% {box-shadow: 0 0 0 0 rgba(255, 117, 140, 0);} }
        .relationship .avatar { animation: pulse-love 2s infinite; border-color: #ff758c; }
        .roast .avatar { border-color: #cb2d3e; }
        .smart .avatar { border-color: #a18cd1; }

        .persona-name { font-size: 1.5rem; font-weight: 800; color: #2d3436; margin: 0; }
        .persona-sub { font-size: 0.9rem; color: #636e72; font-weight: 400; margin-top: 2px; }

        /* --- MODE SCROLLER --- */
        .mode-container {
            margin-top: 15px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
            -ms-overflow-style: none;  /* IE */
            scrollbar-width: none;  /* Firefox */
        }
        .mode-container::-webkit-scrollbar { display: none; }

        .mode-pill {
            display: inline-block;
            padding: 8px 18px;
            margin-right: 8px;
            border-radius: 20px;
            background: white;
            color: #636e72;
            font-size: 0.85rem; font-weight: 600;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-pill.active {
            background: #2d3436; color: white; border-color: #2d3436;
            transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Dynamic Mode Colors */
        .relationship .mode-pill.active { background: #ff758c; border-color: #ff758c; box-shadow: 0 4px 12px rgba(255, 117, 140, 0.4); }
        .roast .mode-pill.active { background: #cb2d3e; border-color: #cb2d3e; box-shadow: 0 4px 12px rgba(203, 45, 62, 0.4); }
        .smart .mode-pill.active { background: #9b59b6; border-color: #9b59b6; box-shadow: 0 4px 12px rgba(155, 89, 182, 0.4); }

        /* --- CHAT AREA --- */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background: #f8f9fa;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 12px 18px;
            font-size: 0.95rem; line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-user {
            align-self: flex-end;
            background: #2d3436; color: white;
            border-radius: 20px 20px 4px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .msg-bot {
            align-self: flex-start;
            background: white; color: #2d3436;
            border-radius: 20px 20px 20px 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
        }
        
        /* Dynamic Chat Colors */
        .relationship .msg-bot { border-left: 4px solid #ff758c; }
        .roast .msg-bot { border-left: 4px solid #cb2d3e; }
        .msg img { width: 100%; border-radius: 12px; margin-top: 5px; }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 15px; background: white;
            display: flex; align-items: center; gap: 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .icon-btn {
            width: 45px; height: 45px; border-radius: 50%;
            border: none; background: #f0f2f5; color: #555;
            font-size: 1.1rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #eee;
            background: #f0f2f5;
            font-size: 1rem; font-family: var(--font-main);
            outline: none; transition: 0.3s;
        }
        .chat-input:focus { background: white; border-color: #ccc; box-shadow: 0 0 0 3px rgba(0,0,0,0.05); }

        .send-btn {
            background: #2d3436; color: white;
        }
        .relationship .send-btn { background: #ff758c; box-shadow: 0 4px 10px rgba(255, 117, 140, 0.3); }
        .roast .send-btn { background: #cb2d3e; }

        /* Typing Dot Animation */
        .typing { display: none; align-self: flex-start; margin-left: 15px; margin-bottom: 10px; }
        .dot { height: 8px; width: 8px; background-color: #bbb; border-radius: 50%; display: inline-block; animation: dot-pulse 1.5s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes dot-pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body class="relationship" id="bodyTheme">

    <div class="app-container">
        
        <!-- ONBOARDING -->
        <div id="onboarding">
            <h1>Start Vibing</h1>
            <p>Customize your AI companion</p>
            
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" class="styled-input" id="userName" placeholder="e.g., Alex">
            </div>
            
            <div class="input-group">
                <label>I identify as</label>
                <select class="styled-input" id="userGender">
                    <option value="male">Male üë®</option>
                    <option value="female">Female üë©</option>
                </select>
            </div>

            <div class="input-group">
                <label>My Age</label>
                <input type="number" class="styled-input" id="userAge" placeholder="21" min="16" max="99">
            </div>

            <button class="btn-primary" onclick="finishSetup()">Let's Chat <i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- HEADER -->
        <div class="header">
            <div class="avatar-area" onclick="toggleMute()">
                <div class="avatar" id="avatarIcon">‚ù§Ô∏è</div>
                <div class="voice-badge" id="voiceBadge"><i class="fas fa-volume-up"></i></div>
            </div>
            <h2 class="persona-name" id="personaName">My Love</h2>
            <p class="persona-sub" id="personaRole">Always here for you</p>

            <div class="mode-container">
                <div class="mode-pill active" id="btn-relationship" onclick="setMode('relationship')">‚ù§Ô∏è Lover</div>
                <div class="mode-pill" id="btn-friend" onclick="setMode('friend')">üòé Bestie</div>
                <div class="mode-pill" id="btn-roast" onclick="setMode('roast')">üî• Roast</div>
                <div class="mode-pill" id="btn-therapy" onclick="setMode('therapy')">üåø Therapy</div>
                <div class="mode-pill" id="btn-smart" onclick="setMode('smart')">‚ú® Smart</div>
            </div>
        </div>

        <!-- CHAT -->
        <div class="chat-area" id="chatArea"></div>
        
        <!-- TYPING INDICATOR -->
        <div class="typing" id="typingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <!-- INPUT -->
        <div class="input-area">
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload()">
            <button class="icon-btn" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-camera"></i>
            </button>
            <input type="text" class="chat-input" id="userInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button class="icon-btn send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

    </div>

    <script>
        // --- LOGIC ---
        let user = { name: "User", gender: "male", age: 21 };
        let currentMode = "relationship";
        let isMuted = false;
        let currentImageBase64 = null;
        let voices = [];

        function finishSetup() {
            user.name = document.getElementById('userName').value || "User";
            user.gender = document.getElementById('userGender').value;
            user.age = document.getElementById('userAge').value;
            
            document.getElementById('onboarding').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('onboarding').style.display = 'none';
                setMode('relationship');
            }, 400);
        }

        function setMode(mode) {
            currentMode = mode;
            document.body.className = mode;
            
            // Update Pills
            document.querySelectorAll('.mode-pill').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');

            // Update UI Text
            const nameEl = document.getElementById('personaName');
            const roleEl = document.getElementById('personaRole');
            const iconEl = document.getElementById('avatarIcon');
            const chat = document.getElementById('chatArea');
            chat.innerHTML = '';

            let greeting = "";

            if(mode === 'relationship') {
                iconEl.innerText = "‚ù§Ô∏è";
                if(user.gender === 'male') {
                    nameEl.innerText = "Your Girl";
                    roleEl.innerText = "Adoring & Sweet";
                    greeting = `Hey ${user.name}, handsome! I missed you so much. üòò`;
                } else {
                    nameEl.innerText = "Your Guy";
                    roleEl.innerText = "Charming & Protective";
                    greeting = `Hey ${user.name}, beautiful. How's my favorite girl? ‚ù§Ô∏è`;
                }
            } else if(mode === 'roast') {
                iconEl.innerText = "üòà";
                nameEl.innerText = "Roast Master";
                roleEl.innerText = "No Mercy";
                greeting = `Oh great, look who finally showed up.`;
            } else if(mode === 'smart') {
                iconEl.innerText = "‚ú®";
                nameEl.innerText = "Gemini";
                roleEl.innerText = "Super Intelligence";
                greeting = `Hello ${user.name}. I am online. How can I help?`;
            } else {
                iconEl.innerText = "üòé";
                nameEl.innerText = "Bestie";
                roleEl.innerText = "Just Vibing";
                greeting = `Yo ${user.name}! What's the plan today?`;
            }

            addMessage(greeting, 'bot');
            speakText(greeting);
        }

        function handleImageUpload() {
            const file = document.getElementById('imageInput').files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    const div = document.createElement('div');
                    div.className = 'msg msg-user';
                    div.innerHTML = `<img src="${currentImageBase64}"><br><i>Sending photo...</i>`;
                    document.getElementById('chatArea').appendChild(div);
                    document.getElementById('userInput').value = "Check this out!";
                    sendMessage();
                };
                reader.readAsDataURL(file);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text && !currentImageBase64) return;

            if(!currentImageBase64) addMessage(text, 'user');
            input.value = '';
            
            const typing = document.getElementById('typingIndicator');
            typing.style.display = 'block';
            const chat = document.getElementById('chatArea');
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        text: text, mode: currentMode, userData: user, image: currentImageBase64
                    })
                });
                const data = await res.json();
                
                typing.style.display = 'none';
                addMessage(data.response, 'bot');
                speakText(data.response);
                currentImageBase64 = null;

            } catch(e) {
                typing.style.display = 'none';
                addMessage("Error: Connection lost.", 'bot');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg msg-${sender}`;
            div.innerText = text;
            const chat = document.getElementById('chatArea');
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        function toggleMute() {
            isMuted = !isMuted;
            const badge = document.getElementById('voiceBadge');
            badge.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
            badge.style.background = isMuted ? "#e74c3c" : "#2ecc71";
            if(isMuted) window.speechSynthesis.cancel();
        }

        window.speechSynthesis.onvoiceschanged = () => { voices = window.speechSynthesis.getVoices(); };

        function speakText(text) {
            if(isMuted) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // --- GENDER VOICE LOGIC ---
            if(currentMode === 'relationship' || currentMode === 'smart') {
                if(user.gender === 'male') {
                    // Male User -> Female Voice
                    const fVoice = voices.find(v => v.name.includes("Zira") || v.name.includes("Female") || v.name.includes("Google US English"));
                    if(fVoice) utterance.voice = fVoice;
                    utterance.pitch = 1.2; utterance.rate = 1.05;
                } else {
                    // Female User -> Male Voice
                    const mVoice = voices.find(v => v.name.includes("David") || v.name.includes("Male") || v.name.includes("Google UK English Male"));
                    if(mVoice) utterance.voice = mVoice;
                    utterance.pitch = 0.9; utterance.rate = 0.95;
                }
            } else if (currentMode === 'roast') {
                utterance.pitch = 0.6; utterance.rate = 1.2;
            }

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
