<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport optimized for mobile keyboards and notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vibe With Me AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --font-main: 'Outfit', sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.2);
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: #f4f5f7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            height: 100dvh; /* Dynamic height for mobile browsers */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-main);
            background: #111;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        /* THEMES */
        body.roast { background: linear-gradient(45deg, #4b134f, #c94b4b); }
        body.therapy { background: linear-gradient(45deg, #11998e, #38ef7d); }
        body.friend { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); }
        body.relationship { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        body.smart { background: linear-gradient(45deg, #a18cd1, #fbc2eb); }

        /* APP CONTAINER */
        .app-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 850px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .app-container {
                width: 100%;
                height: 100dvh; /* Full screen on mobile */
                max-height: none;
                border-radius: 0;
                border: none;
            }
        }

        /* ONBOARDING */
        #onboarding {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            transition: opacity 0.5s, transform 0.5s;
        }

        .input-group { width: 100%; margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 0.8rem; font-weight: 700; color: #555; margin-left: 10px; margin-bottom: 5px; display: block; text-transform: uppercase; }
        
        .styled-input {
            width: 100%; padding: 15px;
            border: 2px solid #eee; border-radius: 18px;
            font-size: 1.1rem; background: #f9f9f9; font-family: var(--font-main);
        }
        .styled-input:focus { border-color: #764ba2; background: white; outline: none; }

        .btn-primary {
            width: 100%; padding: 18px;
            background: #222; color: white;
            border: none; border-radius: 18px;
            font-size: 1.1rem; font-weight: 700;
            cursor: pointer; margin-top: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* HEADER */
        .header {
            padding: 15px;
            text-align: center;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        /* BACK BUTTON */
        .back-btn {
            position: absolute;
            left: 15px; top: 15px;
            width: 40px; height: 40px;
            background: white; border: 1px solid #eee;
            border-radius: 50%; color: #333;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .back-btn:active { transform: scale(0.9); }

        .avatar-area { position: relative; width: 80px; height: 80px; margin: 0 auto 5px; }
        .avatar {
            width: 100%; height: 100%; border-radius: 50%;
            background: #fff; display: flex; justify-content: center; align-items: center;
            font-size: 40px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid white; transition: transform 0.3s; cursor: pointer;
        }
        
        /* Modes Animation */
        .relationship .avatar { border-color: #ff758c; animation: pulse 2s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(255,117,140,0.4);} 70% {box-shadow: 0 0 0 10px rgba(255,117,140,0);} 100% {box-shadow: 0 0 0 0 rgba(255,117,140,0);} }

        .persona-name { font-size: 1.2rem; font-weight: 800; color: #333; margin: 0; }
        .persona-sub { font-size: 0.8rem; color: #666; margin: 0; }

        /* SCROLLABLE MODES */
        .mode-container {
            display: flex; gap: 8px; overflow-x: auto; padding: 10px 5px;
            scrollbar-width: none; margin-top: 10px;
        }
        .mode-container::-webkit-scrollbar { display: none; }
        
        .mode-pill {
            padding: 6px 14px; border-radius: 20px;
            background: white; border: 1px solid #eee;
            color: #666; font-size: 0.8rem; font-weight: 600;
            cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .mode-pill.active { background: #333; color: white; border-color: #333; transform: translateY(-2px); }
        .relationship .mode-pill.active { background: #ff758c; border-color: #ff758c; }

        /* CHAT AREA */
        .chat-area {
            flex: 1; padding: 15px;
            overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
            background: var(--chat-bg); scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%; padding: 10px 16px;
            font-size: 0.95rem; line-height: 1.4;
            position: relative; border-radius: 18px;
            animation: fadeInUp 0.3s ease;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-user { align-self: flex-end; background: #2d3436; color: white; border-bottom-right-radius: 4px; }
        .msg-bot { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg img { width: 100%; border-radius: 10px; margin-top: 5px; }

        /* INPUT BAR */
        .input-area {
            padding: 12px; background: white;
            display: flex; align-items: center; gap: 8px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .icon-btn {
            width: 42px; height: 42px; border-radius: 50%;
            border: none; background: #f0f2f5; color: #555;
            font-size: 1.1rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }
        
        /* Mic Active State */
        .mic-active { background: #ff4757 !important; color: white !important; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% {box-shadow: 0 0 0 0 rgba(255,71,87,0.4);} 70% {box-shadow: 0 0 0 10px rgba(255,71,87,0);} 100% {box-shadow: 0 0 0 0 rgba(255,71,87,0);} }

        .chat-input {
            flex: 1; padding: 10px 15px;
            border-radius: 20px; border: 1px solid #eee;
            background: #f0f2f5; font-size: 1rem; outline: none;
            font-family: var(--font-main);
        }
        .chat-input:focus { background: white; border-color: #ccc; }

        .send-btn { background: #333; color: white; }
        .relationship .send-btn { background: #ff758c; }

        .typing { font-size: 0.7rem; color: #888; margin-left: 15px; margin-bottom: 5px; display: none; font-style: italic; }

    </style>
</head>
<body class="relationship" id="bodyTheme">

    <div class="app-container">
        
        <!-- ONBOARDING -->
        <div id="onboarding">
            <h1>Vibe With Me</h1>
            <p>Your AI Crush & Bestie</p>
            
            <div class="input-group">
                <label>Name</label>
                <input type="text" class="styled-input" id="userName" placeholder="Your Name">
            </div>
            
            <div class="input-group">
                <label>I am a...</label>
                <select class="styled-input" id="userGender">
                    <option value="male">Guy üë®</option>
                    <option value="female">Girl üë©</option>
                </select>
            </div>

            <div class="input-group">
                <label>Age</label>
                <input type="number" class="styled-input" id="userAge" placeholder="21">
            </div>

            <button class="btn-primary" onclick="finishSetup()">Start Chatting</button>
        </div>

        <!-- HEADER -->
        <div class="header">
            <!-- BACK BUTTON -->
            <div class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></div>

            <div class="avatar-area" onclick="toggleMute()">
                <div class="avatar" id="avatarIcon">‚ù§Ô∏è</div>
            </div>
            <h2 class="persona-name" id="personaName">My Love</h2>
            <p class="persona-sub" id="personaRole">Online</p>

            <div class="mode-container">
                <div class="mode-pill active" id="btn-relationship" onclick="setMode('relationship')">‚ù§Ô∏è Lover</div>
                <div class="mode-pill" id="btn-friend" onclick="setMode('friend')">üòé Bestie</div>
                <div class="mode-pill" id="btn-roast" onclick="setMode('roast')">üî• Roast</div>
                <div class="mode-pill" id="btn-smart" onclick="setMode('smart')">‚ú® Smart</div>
                <div class="mode-pill" id="btn-therapy" onclick="setMode('therapy')">üåø Therapy</div>
            </div>
        </div>

        <!-- CHAT -->
        <div class="chat-area" id="chatArea"></div>
        <div class="typing" id="typingIndicator">Typing...</div>

        <!-- INPUT BAR -->
        <div class="input-area">
            <!-- Image Upload -->
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload()">
            <button class="icon-btn" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-camera"></i>
            </button>

            <!-- Mic Button -->
            <button class="icon-btn" id="micBtn" onclick="toggleMic()">
                <i class="fas fa-microphone"></i>
            </button>

            <input type="text" class="chat-input" id="userInput" placeholder="Message..." onkeypress="handleEnter(event)">
            
            <button class="icon-btn send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

    </div>

    <script>
        // --- STATE ---
        let user = { name: "User", gender: "male", age: 21 };
        let currentMode = "relationship";
        let isMuted = false;
        let currentImageBase64 = null;
        let voices = [];
        
        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('userInput').value = text;
                toggleMic(); // Stop listening visuals
                sendMessage(); // Auto-send
            };

            recognition.onerror = (event) => {
                console.error("Speech error", event.error);
                toggleMic(); 
            };
            
            recognition.onend = () => {
                if(isListening) toggleMic();
            };
        }

        // --- FUNCTIONS ---

        function finishSetup() {
            const name = document.getElementById('userName').value;
            if(!name) return alert("Enter your name!");
            
            user.name = name;
            user.gender = document.getElementById('userGender').value;
            user.age = document.getElementById('userAge').value;

            document.getElementById('onboarding').style.display = 'none';
            setMode('relationship');
        }

        function goBack() {
            document.getElementById('onboarding').style.display = 'flex';
        }

        function toggleMic() {
            if (!recognition) return alert("Speech recognition not supported in this browser.");
            
            const btn = document.getElementById('micBtn');
            
            if (!isListening) {
                try {
                    recognition.start();
                    isListening = true;
                    btn.classList.add('mic-active');
                } catch(e) { console.log("Mic already active"); }
            } else {
                recognition.stop();
                isListening = false;
                btn.classList.remove('mic-active');
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.body.className = mode;
            
            document.querySelectorAll('.mode-pill').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');

            const nameEl = document.getElementById('personaName');
            const roleEl = document.getElementById('personaRole');
            const iconEl = document.getElementById('avatarIcon');
            const chat = document.getElementById('chatArea');
            chat.innerHTML = '';

            let greeting = "";

            if(mode === 'relationship') {
                iconEl.innerText = "‚ù§Ô∏è";
                if(user.gender === 'male') {
                    nameEl.innerText = "Your Girl";
                    roleEl.innerText = "She adores you";
                    greeting = `Hey ${user.name}, handsome! Missed you. üòò`;
                } else {
                    nameEl.innerText = "Your Guy";
                    roleEl.innerText = "He's crazy about you";
                    greeting = `Hey ${user.name}, beautiful. How are you? ‚ù§Ô∏è`;
                }
            } else if(mode === 'roast') {
                iconEl.innerText = "üòà";
                nameEl.innerText = "Roast Master";
                roleEl.innerText = "No Mercy";
                greeting = `Oh, it's you. Prepared to cry?`;
            } else if(mode === 'smart') {
                iconEl.innerText = "‚ú®";
                nameEl.innerText = "Your Date";
                roleEl.innerText = "Smart Assistant";
                greeting = `Hello ${user.name}. I'm ready to help.`;
            } else {
                iconEl.innerText = "üòé";
                nameEl.innerText = "Bestie";
                roleEl.innerText = "Vibing";
                greeting = `Yo ${user.name}! What's the plan?`;
            }

            addMessage(greeting, 'bot');
            speakText(greeting);
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text && !currentImageBase64) return;

            if(!currentImageBase64) addMessage(text, 'user');
            input.value = '';
            
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatArea').scrollTop = 99999;

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        text: text, mode: currentMode, userData: user, image: currentImageBase64
                    })
                });
                const data = await res.json();
                
                document.getElementById('typingIndicator').style.display = 'none';
                addMessage(data.response, 'bot');
                speakText(data.response);
                currentImageBase64 = null;

            } catch(e) {
                document.getElementById('typingIndicator').style.display = 'none';
                addMessage("Error: Connection lost.", 'bot');
            }
        }

        function handleImageUpload() {
            const file = document.getElementById('imageInput').files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    const div = document.createElement('div');
                    div.className = 'msg msg-user';
                    div.innerHTML = `<img src="${currentImageBase64}"><br><i>Sending photo...</i>`;
                    document.getElementById('chatArea').appendChild(div);
                    document.getElementById('userInput').value = "Check this out!";
                    sendMessage();
                };
                reader.readAsDataURL(file);
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg msg-${sender}`;
            div.innerText = text;
            document.getElementById('chatArea').appendChild(div);
            document.getElementById('chatArea').scrollTop = 99999;
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        // --- VOICE LOGIC ---
        function toggleMute() {
            isMuted = !isMuted;
            if(isMuted) window.speechSynthesis.cancel();
            alert(isMuted ? "Voice Muted" : "Voice Enabled");
        }

        window.speechSynthesis.onvoiceschanged = () => { voices = window.speechSynthesis.getVoices(); };

        function speakText(text) {
            if(isMuted) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // --- GENDER VOICE SELECTION ---
            if(currentMode === 'relationship' || currentMode === 'smart') {
                if(user.gender === 'male') {
                    // Male User -> Female Voice
                    const fVoice = voices.find(v => v.name.includes("Zira") || v.name.includes("Female") || v.name.includes("Google US English"));
                    if(fVoice) utterance.voice = fVoice;
                    utterance.pitch = 1.2; utterance.rate = 1.05;
                } else {
                    // Female User -> Male Voice
                    const mVoice = voices.find(v => v.name.includes("David") || v.name.includes("Male") || v.name.includes("Google UK English Male"));
                    if(mVoice) utterance.voice = mVoice;
                    utterance.pitch = 0.9; utterance.rate = 0.95;
                }
            } else if (currentMode === 'roast') {
                utterance.pitch = 0.6; utterance.rate = 1.2;
            }

            window.speechSynthesis.speak(utterance);
        }
        
        // Init voices
        voices = window.speechSynthesis.getVoices();
    </script>
</body>
</html>
